<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snap Code</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="tab-wrapper">
        <div class="container">
            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill"
                        data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home"
                        aria-selected="true">Front End</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill"
                        data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile"
                        aria-selected="false">Back End</button>
                </li>
            </ul>
            <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="snap-box">
                                <img src="images/tab.png" alt="tab">
                                <div class="snap-content">
                                    <h4>Tab</h4>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="snap-box">
                                <img src="images/modal.png" alt="modal">
                                <div class="snap-content">
                                    <h4>Modal popup</h4>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="snap-box">
                                <img src="images/accordion.png" alt="accordion">
                                <div class="snap-content">
                                    <h4>Accordion</h4>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="snap-box">
                                <img src="images/progress.png" alt="progress">
                                <div class="snap-content">
                                    <h4>Progress</h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">...
                </div>
            </div>
        </div>
    </div>
